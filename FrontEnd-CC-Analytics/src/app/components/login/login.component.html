<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<div class="wrapper">
<form class="form-container">
  <h6>CC Dashboard Login</h6>
  <br>
  <mat-form-field class="full-width" appearance="outline">
      <mat-label>username</mat-label>
    <input matInput placeholder="ABC" [formControl]="email">
  </mat-form-field>
  <mat-form-field class="full-width" appearance="outline">
      <mat-label>password</mat-label>
    <input matInput placeholder="**********" [formControl]="password" type="password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="loginUser()">login</button>
</form>
</div>
