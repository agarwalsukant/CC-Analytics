<form class="form-container">
  <mat-form-field class="full-width">
    <input matInput placeholder="Email" [formControl]="email">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Password" [formControl]="password" type="password">
  </mat-form-field>
  <button mat-button (click)="loginUser()">Click me!</button>
</form>
