<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="{{placeholderData}}" aria-label="Accounts" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="fetchAccountDetails($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option"
        matTooltip="{{option.accountName}}"  matToolTipPosition="after"  matTooltipShowDelay="100"
         matTooltipHideDelay="100">
        {{option.accountName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
