<nav-bar></nav-bar>
<div class="grid-container">

  <mat-grid-list cols="5" rowHeight="150px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="user-info">
        <h5>{{name}}</h5>
        <div class=user-info-roles>
          <h4>Welcome, {{username}}</h4>
          <!-- <roles-menu [roles]="roles" matTooltip="click to display roles"></roles-menu> -->
        </div>
        <h6>{{today | date:'medium'}}</h6>
        <!-- <autocomplete-input [placeholderData]="placeholderData"></autocomplete-input> -->
        <!-- <autocomplete-input [placeholderData]="placeholderData2"></autocomplete-input> -->
      </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="custom-card">
        <mat-card-header>
          <mat-card-title>Activated</mat-card-title>
          <mat-card-subtitle>Monthly | Yearly</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2>24 | 454</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="custom-card">
        <mat-card-header>
          <mat-card-title>Deactivated</mat-card-title>
          <mat-card-subtitle>Monthly | Yearly</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2>11 | 238</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="custom-card">
        <mat-card-header>
          <mat-card-title>Retired</mat-card-title>
          <mat-card-subtitle>Monthly | Yearly</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2>19 | 342</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="custom-card">
        <mat-card-header>
          <mat-card-title>Purged</mat-card-title>
          <mat-card-subtitle>Monthly | Yearly</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2>34 | 134</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>


  <!-- <h1 class="mat-h1">Dashboard</h1> -->
  <mat-grid-list cols="5" rowHeight="1:1.11">

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header class="chart-toggle-card-header">
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
              <mat-tab-group style="width: auto;">
                  <mat-tab label="Rate Plan">
                    <div style="height: 30px;"></div>
                    <rate-plan-donut-chart></rate-plan-donut-chart>
                  </mat-tab>
                  <mat-tab label="Comm Plan">
                    <div style="height: 30px;"></div>
                    <comm-plan-donut-chart></comm-plan-donut-chart>
                  </mat-tab>
                </mat-tab-group>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="4" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Account Analysis
          </mat-card-title>
          <mat-card-subtitle>
            <autocomplete-input [placeholderData]="placeholderData"></autocomplete-input>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <account-analysis-chart></account-analysis-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>


</div>
